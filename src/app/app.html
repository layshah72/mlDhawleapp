<ion-menu [content]="mycontent1">
    
    <ion-header>
           
        <ion-toolbar >
            <ion-title>Menu</ion-title>      
            <ion-buttons right>
                  <button ion-button menuToggle start >
                    <ion-icon name="close" (click)=closeMenu()></ion-icon>
                    </button> 
            </ion-buttons>    
              
            
        </ion-toolbar>
    </ion-header>
    <ion-content  color="primary">
        <ion-list class="user-list">
            <ion-toolbar  class="user-profile"  *ngIf="loginDisable">
            <ion-row >
              <ion-col col-4>
                    <h2 ion-text class="no-margin bold text-white">
                        Hi
                    </h2>
                  <!-- </div> -->
              </ion-col>
              <ion-col  col-8>
                <h2 ion-text class="no-margin bold text-white">
                  {{userName}}
                </h2>
                <!-- <span ion-text color="light">Customer</span> -->
              </ion-col>
            </ion-row>

            <ion-row no-padding class="other-data" >
              
              <ion-col no-padding class="column">
                <button ion-button icon-left small full color="dark" menuClose (click)="logout()">
                  <ion-icon name="log-out"></ion-icon>
                  Log Out
                </button>
              </ion-col>
            </ion-row> 

            </ion-toolbar>
            <button ion-item (click)=appointment() *ngIf="loginDisable && !isDoctor">
                <ion-icon name="contact" item-left></ion-icon>
                View My Appointments
            </button>

            <button ion-item (click)=checkAppointmentForMe() *ngIf="isDoctor">
                <ion-icon name="contact" item-left></ion-icon>
                View Appointments For me
            </button>
            <button ion-item (click)=login() *ngIf="!loginDisable">
                <ion-icon name="contact" item-left></ion-icon>
                Login/Register
            </button>
            
        </ion-list>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #mycontent1></ion-nav>
