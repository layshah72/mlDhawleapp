<ion-header>

  <ion-navbar>
    <ion-title>View Appointments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list *ngFor="let appointment of appointments">
      
 
                  <ion-card class="ion-card-discover" > 
                    <ion-card-header class="ion-title-discover">
                      {{appointment.doctorId.name}}
                    </ion-card-header>
                    <ion-card-content class="ion-title-discover">
                      <p>Appointment Booked for Period: <br /></p>
                      {{appointment.appointmentValidFrom| date:'dd/MM/yyyy'}}-{{appointment.appointmentValidTo | date:'dd/MM/yyyy'}}
                      
                      <p>Appointment Token:<br /></p>
                    	{{appointment.appointmentToken}}
                    </ion-card-content>




                  </ion-card>

 
       
      </ion-list>
</ion-content>
