  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Verify</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form class="list-form">
      <ion-item>
        <ion-label floating>
          <ion-icon name="call" item-start class="text-primary"></ion-icon>
          OTP
        </ion-label>
        <ion-input type="number" name="otp" [(ngModel)] ="otp"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Password
        </ion-label>
        <ion-input type="password" name="password" [(ngModel)] ="password"></ion-input>
      </ion-item>
    </form>	

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="verify()">
        Verify
      </button>


    </div>
</ion-content>
