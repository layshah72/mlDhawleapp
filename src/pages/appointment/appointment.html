<ion-header>

  <ion-navbar>
    <ion-title>Book an Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-grid>
  		<ion-row>
    		<ion-col size="6">
      			Doctor Name
    		</ion-col>
		    <ion-col size="6">
		      {{doctorDtl.name}}
		    </ion-col>
  		</ion-row>
  		<ion-row>
    		<ion-col size="6">
      			Days
    		</ion-col>
		    <ion-col size="6">
		      {{doctorDtl.day}}
		    </ion-col>
  		</ion-row>
  		<ion-row>
    		<ion-col size="6">
      			Timing
    		</ion-col>
		    <ion-col size="6">
		      {{doctorDtl.time}}
		    </ion-col>
  		</ion-row>

  		<ion-row>
    		<ion-col size="6">
      			Speciality
    		</ion-col>
		    <ion-col size="6">
		      {{doctorDtl.department.value}}
		    </ion-col>
  		</ion-row>

      <ion-row>
        <ion-col size="6">
            <ion-label>Appointment Date</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-item> 
          <ion-datetime display-format="YYYY-MM-DD" min="{{minDate}}" max="{{maxDate}}" picker-format="YYYY-MM-DD" [(ngModel)] ="appointmentDate"></ion-datetime>
        </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="6">
            <ion-label>Appointment Time</ion-label>
        </ion-col>
        <ion-col size="6">
          <ion-item> 
          <ion-datetime displayFormat="h:mm A" minuteValues="0,15,30,45" [(ngModel)] ="appointmentTime"></ion-datetime>
        </ion-item>
        </ion-col>
      </ion-row>

  		<button ion-button class="round" style="float: center;font-size:10px"color="primary"  (click)="bookAppointment()">Book Appointment</button>
  	</ion-grid>

</ion-content>
